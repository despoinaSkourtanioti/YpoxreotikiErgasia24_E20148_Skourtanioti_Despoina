{% include 'flashes.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Dr's Password</title>
</head>
<body>
    <h1>Change Dr's Password</h1>
    <form action="/admin/change_doctor_password" method="POST">
        <label for="doctor_username">Doctor Username:</label>
        <input type="text" id="doctor_username" name="doctor_username" required>
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required>
        <label for="confirm_password">Confirm New Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <br><br>
        <button type="submit">Change Password</button>
    </form>
</body>
</html>
