{% include 'flashes.html' %}
<div class="container">
    <h1>Search for available appointments below:</h1>
    <form action="/patient/search_appointments" method="post">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" min="{{ tomorrow }}" required><br>
        <label for="time">Time:</label>
        <select id="time" name="time" required>
            <option value="09:00">09:00 AM</option>
            <option value="10:00">10:00 AM</option>
            <option value="11:00">11:00 AM</option>
            <option value="12:00">12:00 PM</option>
            <option value="13:00">01:00 PM</option>
            <option value="14:00">02:00 PM</option>
            <option value="15:00">03:00 PM</option>
            <option value="16:00">04:00 PM</option>
        </select><br>
        <label for="specialty">Specialty:</label>
        <select id="specialty" name="specialty" required>
            <option value="Radiologist">Radiologist</option>
            <option value="Hematologist">Hematologist</option>
            <option value="Allergist">Allergist</option>
            <option value="Pathologist">Pathologist</option>
            <option value="Cardiologist">Cardiologist</option>
        </select><br>
        <label for="reason">Reason for Appointment:</label>
        <textarea id="reason" name="reason" rows="3" required></textarea><br>
        <button type="submit">Search</button>
    </form>
</div>
